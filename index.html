<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersecting Codes</title>
    <style>
        textarea {
            resize: none;
            width: 320px;
            height: 80px;
        }

        h2 {
            text-align: center;
        }

        .hiza {
            display: block;
            width: 250px;
            float: left;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        fieldset {
            border-color: chocolate;
            border-style: outset;
        }

        h2 {
            font-style: italic;
            color: rgba(46, 164, 97, 0.7);
        }
    </style>
</head>

<body>
    <h2>Intersecting Codes Üyelik Sözleşmesi</h2>

    <form action="result.html" method="get">

        <div>
            <fieldset>
                <legend>Sözleşme Onay</legend>
                <input type="checkbox" name="onay" id="onay" required>
                <label for="onay">Aşağıdaki Bilgilerin Doğruluğunu Kabul Ediyorum ve Sözleşmesini Onaylıyorum.</label>
                <br>
                <input type="submit" name="submit" value="Formu Kaydet">
                <input type="reset" name="reset" value="Formu Temizle">
            </fieldset>
        </div>

        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label class="hiza" for="form1">Form Güvenlik ID</label>
            <input type="text" name="id" id="form1" placeholder="ID Giriniz...">
            <br>
            <label class="hiza" for="form2">Form GüvenlikAd</label>
            <input type="text" name="name" id="form2" placeholder="Ad Giriniz...">
            <br>
            <label class="hiza" for="form3">Soyad</label>
            <input type="text" name="sname" id="form3" placeholder="Soyad Giriniz...">
            <br>
            <label class="hiza" for="form4">Yaş</label>
            <input type="number" name="age" id="form4" placeholder="Yaş Giriniz...">
            <br>
            <label class="hiza" for="form5">Email Adresi</label>
            <input type="email" name="email" id="form5" placeholder="Email Adresi Giriniz...">
            <br>
            <label class="hiza" for="form6">Fotoğraf Ekle</label>
            <input type="file" name="file" id="form6">
            <br>
        </fieldset>


        <div>
            <fieldset>
                <legend>
                    Diğer Bilgiler
                </legend>
                <h5>Buradaki Alanlar Mesleki Deneyimi Kapsar</h5>
                <label for="date" class="hiza">Sektöre Giriş Tarihi</label>
                <input type="date" name="date" id="date">
                <br><br>
                <label for="" class="hiza">Sektör Deneyimi</label>


                <input type="radio" name="radio" id="radio">
                <label for="radio">1-5 yıl</label>



                <input type="radio" name="radio" id="radio">
                <label for="radio">6-10 yıl</label>



                <input type="radio" name="radio" id="radio">
                <label for="radio">11-15 yıl</label>


                <input type="radio" name="radio" id="radio">
                <label for="radio">15-üzeri</label>
                <br><br>

                <label for="Pdil" class="hiza">Programlama Dilleri</label>
                <select name="Pdil" id="Pdil" size="4" multiple>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Swift">Swift</option>
                </select>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Sözleşme Kopyası</legend>
                <textarea name="sözleşme"
                    id="sözleşme">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit ipsam placeat ut similique praesentium velit consectetur cupiditate iste, quia accusamus, omnis dolorum quo sint et minima. Eaque dolor quaerat nulla.</textarea>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Mail Listesi</legend>
                <label for="mail-istiyorum">Mail Listesine Katılmak <strong>İstiyorum</strong></label>
                <input type="radio" name="mail" id="mail-istiyorum" checked>
                <br>
                <label for="mail-istemiyorum">Mail Listesine Katılmak <strong><u>İstemiyorum</u></strong>
                </label>
                <input type="radio" name="mail" id="mail-istemiyorum">
            </fieldset>
        </div>
    </form>
</body>

</html>
